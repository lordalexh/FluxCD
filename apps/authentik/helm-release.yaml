apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 10m
  chart:
    spec:
      chart: authentik
      version: "2024.2.x"
      sourceRef:
        kind: HelmRepository
        name: authentik
  values:
    authentik:
      secret_key: "veldig-hemmelig-nøkkel-bytt-meg-ut-senere" 
      postgresql:
        enabled: false 
      redis:
        enabled: true 
    
    # HER ER DEN NYE MÅTEN Å SENDE INN HEMMELIGHETER PÅ:
    global:
      env:
        - name: AUTHENTIK_POSTGRESQL__HOST
          valueFrom:
            secretKeyRef:
              name: authentik-db-app
              key: host
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-db-app
              key: username
        - name: AUTHENTIK_POSTGRESQL__NAME
          valueFrom:
            secretKeyRef:
              name: authentik-db-app
              key: dbname
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-db-app
              key: password

    ingress:
      enabled: true
      ingressClassName: haproxy
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
        - host: auth.hammers.no
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: auth-hammers-no-tls
          hosts:
            - auth.hammers.no