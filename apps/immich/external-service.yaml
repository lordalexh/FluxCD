apiVersion: v1
kind: Namespace
metadata:
  name: immich
---
apiVersion: v1
kind: Service
metadata:
  name: immich-external
  namespace: immich
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 2283
---
apiVersion: v1
kind: Endpoints
metadata:
  name: immich-external
  namespace: immich
subsets:
  - addresses:
      - ip: 192.168.0.17
    ports:
      - port: 2283