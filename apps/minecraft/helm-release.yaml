apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 10m
  chart:
    spec:
      chart: minecraft
      version: ">=4.0.0"
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: minecraft
  values:
    # 1. Sidecar ligger p책 rot av values (Riktig)
    sidecarContainers:
      - name: filebrowser
        image: filebrowser/filebrowser:v2.27.0
        ports:
          - containerPort: 8080
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
          readOnlyRootFilesystem: true 
        volumeMounts:
          - name: datadir # Navnet p책 volumet definert i charten
            mountPath: /srv
        env:
          - name: FB_BASEURL
            value: "/"
          - name: FB_DATABASE
            value: "/srv/filebrowser.db" # Lagrer databasen p책 den skrivbare Minecraft-disken
          - name: FB_ROOT
            value: "/srv"

    minecraftServer:
      motd: "A simple MC Server"
      eula: true
      version: "LATEST"
      type: "PAPER"
      difficulty: "easy"
      serviceType: "LoadBalancer"
      servicePort: 25565
      externalTrafficPolicy: "Local"
      
      # 2. FLYTTET: extraPorts m책 ligge her for at Ingress skal virke
      extraPorts:
        - name: filebrowser
          containerPort: 8080
          service:
            enabled: true
            port: 80
          ingress:
            enabled: true
            ingressClassName: "haproxy"
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-production"
            hosts:
              - name: mc-files.hammers.no
                path: /
            tls:
              - secretName: mc-files-tls
                hosts:
                  - mc-files.hammers.no
      
      rcon:
        enabled: true
        password: "minecraft"
        serviceType: ClusterIP

    persistence:
      storageClass: "longhorn"
      dataDir:
        enabled: true
        Size: "10Gi" # Bruker capital S som i chart-definisjonen

    resources:
      requests:
        memory: "2Gi"
        cpu: 1
      limits:
        memory: "4Gi"