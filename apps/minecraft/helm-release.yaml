apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 10m
  chart:
    spec:
      chart: minecraft
      version: ">=4.0.0"
      sourceRef:
        kind: HelmRepository
        name: minecraft
  values:
    minecraftServer:
      eula: true
      version: "LATEST"
      type: "PAPER"
      difficulty: "easy"
      serviceType: "LoadBalancer" # Endret fra ClusterIP for MetalLB
      servicePort: 25565
      externalTrafficPolicy: "Local"
      rcon:
        enabled: true
        password: "minecraft" # BYTT UT DETTE!
        serviceType: ClusterIP

    persistence:
      storageClass: "longhorn" # Settes her for Longhorn-st√∏tte
      dataDir:
        enabled: true
        Size: "10Gi" # Merk stor S som i din referansefil

    resources:
      requests:
        memory: "2Gi"
        cpu: 1
      limits:
        memory: "4Gi"