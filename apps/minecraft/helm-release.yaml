apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 10m
  chart:
    spec:
      chart: minecraft
      version: ">=4.0.0"
      sourceRef:
        kind: HelmRepository
        name: minecraft
  values:
    sidecarContainers:
      - name: filebrowser
        image: filebrowser/filebrowser:v2.27.0
        ports:
          - containerPort: 8080
        securityContext:
          runAsUser: 1000 # Samme bruker som Minecraft for å kunne redigere filer
          runAsGroup: 3000
        volumeMounts:
          - name: datadir # Navnet på Minecrafts interne volum
            mountPath: /srv
        env:
          - name: FB_BASEURL
            value: "/"

    # Legg til denne blokka for å lage Ingress og Service
    extraPorts:
      - name: filebrowser
        containerPort: 8080
        service:
          enabled: true
          port: 80
        ingress:
          enabled: true
          ingressClassName: "haproxy" # Bruker din eksisterende ingress
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
          hosts:
            - name: mc-files.hammers.no # Nytt domene for filbehandling
              path: /
          tls:
            - secretName: mc-files-tls
              hosts:
                - mc-files.hammers.no
    minecraftServer:
      motd: "A simple MC Server"
      eula: true
      version: "LATEST"
      type: "PAPER"
      difficulty: "easy"
      serviceType: "LoadBalancer" # Endret fra ClusterIP for MetalLB
      servicePort: 25565
      externalTrafficPolicy: "Local"
      rcon:
        enabled: true
        password: "minecraft" # BYTT UT DETTE!
        serviceType: ClusterIP

    persistence:
      storageClass: "longhorn" # Settes her for Longhorn-støtte
      dataDir:
        enabled: true
        Size: "10Gi" # Merk stor S som i din referansefil

    resources:
      requests:
        memory: "2Gi"
        cpu: 1
      limits:
        memory: "4Gi"
 