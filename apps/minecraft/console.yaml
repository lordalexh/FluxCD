apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-console
  namespace: minecraft
spec:
  interval: 10m
  chart:
    spec:
      chart: rcon-web-admin
      version: "1.1.0"
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: minecraft
  values:
    image:
      repository: docker.io/itzg/rcon
    
    rconWeb:
      isAdmin: true # GJØR DENNE TRUE: Dette gir admin-tilgang i web-UI-et
      rconHost: "minecraft-rcon" # BRUK DENNE: Navnet på RCON-tjenesten din
      rconPort: 25575
      rconPassword: "minecraft" # Må matche rcon.password i minecraft-fila
      password: "admin" # Passordet du bruker for å logge inn på nettsiden
      game: minecraft
    
    ingress:
      enabled: true
      className: "haproxy"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      host: mc.hammers.no
      tls:
        - secretName: mc-console-tls
          hosts:
            - mc.hammers.no