apiVersion: v1
kind: Namespace
metadata:
  name: jellyfin
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-external
  namespace: jellyfin
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8096
---
apiVersion: v1
kind: Endpoints
metadata:
  name: jellyfin-external
  namespace: jellyfin
subsets:
  - addresses:
      - ip: 192.168.0.13
    ports:
      - port: 8096